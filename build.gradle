plugins {
	id 'java'
	id 'application'
}

sourceCompatability = JavaVersion.VERSION_21
targetCompatability = JavaVersion.VERSION_17 // Most machinese I use have Java 17

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.javacord:javacord:${project.javacord_version}"
	implementation "org.fusesource.jansi:jansi:${project.jansi_version}"
	implementation 'org.jetbrains:annotations:24.0.0'
}

jar {
	manifest {
		attributes( "Main-Class": "me.av306.blencord.Blencord" )
	}
}

run {
 standardInput = System.in
}

application.mainClass = "me.av306.blencord.Blencord"

