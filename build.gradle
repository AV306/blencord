plugins {
	id 'java'
	id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.javacord:javacord:${project.javacord_version}"
}

jar {
	manifest {
		attributes( "Main-Class": "me.av306.blencord.Main" )
	}
}

run {
 standardInput = System.in
}

application.mainClass = "me.av306.blencord.Main"