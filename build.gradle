plugins {
	id 'java'
	id 'application'
}

sourceCompatibility = JavaVersion.VERSION_21
targetCompatibility = JavaVersion.VERSION_21 // aiyoh

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.javacord:javacord:${project.javacord_version}"
	implementation "org.fusesource.jansi:jansi:${project.jansi_version}"
	implementation 'org.jetbrains:annotations:24.0.0'
}

jar {
	manifest {
		attributes( "Main-Class": "me.av306.blencord.Blencord" )
	}
}

run {
 standardInput = System.in
}

application.mainClass = "me.av306.blencord.Blencord"

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of( 21 )
	}
}

